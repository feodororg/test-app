<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 5px;
        }
        .circle-button {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            padding: 0;
        }
        .refresh-button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .refresh-button svg {
            width: 20px;
            height: 20px;
        }
        .color-picker {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 20px;
            transform: translate(-50%, -50%);
            display: none;
            cursor: pointer;
            background: linear-gradient(to right, red, yellow, green, cyan, blue, magenta, red);
        }
        .confirm-buttons {
            display: none;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <canvas id="overlayCanvas"></canvas>
    <div style="position: absolute; top: 10px; left: 10px; z-index: 10;">
        <button onclick="setBrushSize(4)">Small</button>
        <button onclick="setBrushSize(12)">Medium</button>
        <button class="circle-button" onclick="setBrushSize(20)"></button>
        <button onclick="changeBackground()">Change Background</button>
        <button class="refresh-button" onclick="refreshPage()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 015.37-4.34L7 2m10 20a9 9 0 01-5.37 4.34L17 22M1 12a11 11 0 0019.5 6.5M23 12a11 11 0 00-19.5-6.5"></path>
            </svg>
        </button>
        <button onclick="showColorPicker()">üé®</button>
    </div>
    <div class="color-picker" id="colorPicker"></div>
    <div class="confirm-buttons" id="confirmButtons">
        <button onclick="confirmColors()">‚úîÔ∏è</button>
        <button onclick="cancelColors()">‚ùå</button>
    </div>
    <script>
        const backgroundCanvas = document.getElementById('backgroundCanvas');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const bgCtx = backgroundCanvas.getContext('2d');
        const overlayCtx = overlayCanvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const confirmButtons = document.getElementById('confirmButtons');
        let selectedColors = [];
        let tempColors = [];

        // Resize canvases to fill the window
        function resizeCanvases() {
            backgroundCanvas.width = overlayCanvas.width = window.innerWidth;
            backgroundCanvas.height = overlayCanvas.height = window.innerHeight;

            // Redraw the background gradient after resizing
            drawBackground();
        }

        // Generate a random color in hexadecimal format
        function getRandomColor() {
            return `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
        }

        // Create a colorful background with random colors
        function drawBackground(colors = selectedColors) {
            const gradient = bgCtx.createLinearGradient(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            if (colors.length === 0) {
                gradient.addColorStop(0, getRandomColor());
                gradient.addColorStop(0.25, getRandomColor());
                gradient.addColorStop(0.5, getRandomColor());
                gradient.addColorStop(0.75, getRandomColor());
                gradient.addColorStop(1, getRandomColor());
            } else {
                const step = 1 / (colors.length - 1);
                colors.forEach((color, index) => {
                    gradient.addColorStop(step * index, color);
                });
            }
            bgCtx.fillStyle = gradient;
            bgCtx.fillRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
        }

        // Change the background to a new random gradient
        function changeBackground() {
            drawBackground();
        }

        // Show the color picker
        function showColorPicker() {
            colorPicker.style.display = 'block';
            confirmButtons.style.display = 'flex';
            tempColors = [];
        }

        // Handle color selection
        colorPicker.addEventListener('click', (event) => {
            const rect = colorPicker.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const color = getColorFromGradient(x / rect.width);
            tempColors.push(color);
            drawBackground(tempColors);
        });

        // Get color from gradient
        function getColorFromGradient(position) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 100, 0);
            gradient.addColorStop(0, 'red');
            gradient.addColorStop(0.17, 'yellow');
            gradient.addColorStop(0.34, 'green');
            gradient.addColorStop(0.51, 'cyan');
            gradient.addColorStop(0.68, 'blue');
            gradient.addColorStop(0.85, 'magenta');
            gradient.addColorStop(1, 'red');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 100, 1);
            const imageData = ctx.getImageData(0, 0, 100, 1).data;
            const index = Math.floor(position * 100) * 4;
            return `rgb(${imageData[index]}, ${imageData[index + 1]}, ${imageData[index + 2]})`;
        }

        // Confirm color selection
        function confirmColors() {
            selectedColors = tempColors;
            colorPicker.style.display = 'none';
            confirmButtons.style.display = 'none';
            drawBackground(selectedColors);
        }

        // Cancel color selection
        function cancelColors() {
            colorPicker.style.display = 'none';
            confirmButtons.style.display = 'none';
            drawBackground(selectedColors);
        }

        // Initialize the canvases
        resizeCanvases();

        // Fill the overlay canvas with black
        overlayCtx.fillStyle = 'black';
        overlayCtx.fillRect(0, 0, overlayCanvas.width, overlayCanvas.height);

        // Set composite operation to reveal the background
        overlayCtx.globalCompositeOperation = 'destination-out';

        let drawing = false;
        let prevX = null;
        let prevY = null;
        let brushSize = 12;

        function setBrushSize(size) {
            brushSize = size;
        }

        // Start drawing
        overlayCanvas.addEventListener('mousedown', (event) => {
            drawing = true;
            prevX = event.clientX;
            prevY = event.clientY;
        });

        overlayCanvas.addEventListener('mouseup', () => {
            drawing = false;
            prevX = null;
            prevY = null;
        });

        overlayCanvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!drawing) return;

            const currentX = event.clientX;
            const currentY = event.clientY;

            overlayCtx.beginPath();
            overlayCtx.moveTo(prevX, prevY);
            overlayCtx.lineTo(currentX, currentY);
            overlayCtx.lineWidth = brushSize; // Brush size
            overlayCtx.lineCap = 'round';
            overlayCtx.stroke();
            
            prevX = currentX;
            prevY = currentY;
        }

        // Handle touch events for mobile
        overlayCanvas.addEventListener('touchstart', (event) => {
            const touch = event.touches[0];
            drawing = true;
            prevX = touch.clientX;
            prevY = touch.clientY;
        });

        overlayCanvas.addEventListener('touchend', () => {
            drawing = false;
            prevX = null;
            prevY = null;
        });

        overlayCanvas.addEventListener('touchmove', (event) => {
            const touch = event.touches[0];
            draw({ clientX: touch.clientX, clientY: touch.clientY });
        });

        // Save the image from the merged canvases
        async function saveImage() {
            const mergedCanvas = document.createElement('canvas');
            const mergedCtx = mergedCanvas.getContext('2d');
            mergedCanvas.width = backgroundCanvas.width;
            mergedCanvas.height = backgroundCanvas.height;

            // Draw both canvases onto the merged canvas
            mergedCtx.drawImage(backgroundCanvas, 0, 0);
            mergedCtx.drawImage(overlayCanvas, 0, 0);

            // Convert canvas to blob
            mergedCanvas.toBlob(async (blob) => {
                const file = new File([blob], "canvas-image.png", { type: "image/png" });

                // Use the Web Share API if supported
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    try {
                        await navigator.share({
                            files: [file],
                            title: "Canvas Image",
                            text: "Check out this image I created!",
                        });
                        console.log("Image shared successfully");
                    } catch (error) {
                        console.error("Error sharing image:", error);
                    }
                } else {
                    // Fallback: Create a download link and click it
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(file);
                    link.download = 'canvas-image.png';
                    link.click();
                    URL.revokeObjectURL(link.href);
                }
            }, 'image/png');
        }

        // Refresh the page
        function refreshPage() {
            location.reload();
        }

        // Redraw canvases on window resize
        window.addEventListener('resize', resizeCanvases);
    </script>
</body>
</html>
